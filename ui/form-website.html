<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Privacy Api: Deleting data from several sites for you</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top:30px">
        <h4>Privacy Api: Deleting data from several sites for you</h4>
        <p>The websites need to identify you in order to delete your data. Thus, you will need to add some of your personal data. You can leave some fields empty but this will allow less functions to work.</p>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <form method="post">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" value="">
          <label for="middlename">Middle Name:</label>
          <input type="text" id="middlename" name="middlename" value="">
          <label for="lastname">Last name:</label>
          <input type="text" id="lastname" name="lastname" value=""><br>
          <label for="suffix">Suffix:</label>
          <input type="text" id="suffix" name="suffix" value="">
          <label for="firstname">First name:</label>
          <input type="text" id="firstname" name="firstname" value="">
          <label for="email">Email address:</label>
          <input type="text" id="email" name="email" value="">
          <label for="phonenum">Phone number:</label>
          <input type="text" id="phonenum" name="phonenum" value="">
          <label for="apt">Apartment:</label>
          <input type="text" id="apt" name="apt" value="">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" value="">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" value="">
          <label for="zipcode">Zipcode</label>
          <input type="text" id="zipcode" name="zipcode" value="">
          <label for="cclast4">CC Last 4 values</label>
          <input type="text" id="cclast4" name="cclast4" value="">
          <label for="datadelmsg">Message to pass with data deletion</label>
          <input type="text" id="datadelmsg" name="datadelmsg" value="">
          <label for="deviceadid">Device Ad Id</label>
          <input type="text" id="deviceadid" name="deviceadid" value="">
          <label for="privacyreg">Privacy Regulation</label>
          <input type="text" id="privacyreg" name="privacyreg" value="">
          <label for="emailpw">Email password</label>
          <input type="text" id="emailpw" name="emailpw" value="">
          <br>
          <button id="data-remove-info-button">Submit</button>
        </form>
      </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
